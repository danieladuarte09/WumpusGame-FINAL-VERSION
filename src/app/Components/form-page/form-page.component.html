<app-nav-bar></app-nav-bar>
<div class="containerImage">
    <h1>Welcome to the world of Wumpus</h1>
  
    <h3>
      <strong>Objetive:</strong> Find the gold and get back to the starting point
      as quickly as possible (alive, of course).
    </h3>
  
    <div class="card">
      <div class="card-body">
        <p><strong>Customize your game:</strong></p>
  
        <form [formGroup]="formGroup">
          <div class="mb-2">
            <label for="boardSize">Grid Size:</label>
            <select
              formControlName="boardSize"
              id="boardSize"
              name="boardSize"
              class="form-control"
            >
              <option value="" disabled selected>Select size</option>
              <option *ngFor="let num of [4, 5, 6, 7, 8, 9, 10]" [value]="num">
                {{ num }}
              </option>
            </select>
          </div>
        
          <div class="mb-2">
            <label for="numberOfPits">Number of pits:</label>
            <select
              formControlName="numberOfPits"
              id="numberOfPits"
              name="numberOfPits"
              class="form-control"
            >
              <option value="" disabled selected>Select pits</option>
              <option *ngFor="let num of [3, 4, 5, 6, 7, 8]" [value]="num">
                {{ num }}
              </option>
            </select>
          </div>
        
         

               <!-- Mensaje de error para la validaciÃ³n personalizada -->
            <div
            class="alert alert-danger"
            *ngIf="formGroup.errors && formGroup.hasError('pitsError') && formGroup.dirty"
          >
            <p>{{ formGroup.getError('pitsError') }}</p>


          </div>
        </form>
  
        <button type="submit" class="playbutton"
        [routerLink]="['/gameboard']" routerLinkActive="router-link-active" 
          mat-raised-button
          color="primary"
          (click)="onPlayClick()"
          [disabled]="!formGroup.valid">
          PLAY
        </button>
      </div>
    </div>
  
    

  </div>
